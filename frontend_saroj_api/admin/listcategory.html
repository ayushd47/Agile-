<script>
		const token=localStorage.getItem("token_admin");
	 console.log(token);
	if(token == ""){
		$(location).attr('href', 'signin.html')
	}
	function delete_cat(id){
		  //alert(id)
		  const token=localStorage.getItem("token_admin");
			
			
			let url = 'http://localhost:3000/api/setup/category/delete/'+id;

									fetch(url, {
									method: 'DELETE', 
									headers:{
										'Content-Type': 'application/json',
										
										'x-access-token':token
										
									},
									
									}).then(res => res.json())
									.then(function(data) {
									//toastr.success('Removed', 'Success ', {timeOut: 5000})
									alert("Success")
									load_category();

									})
									.catch(error => console.error('Error:', error),					
									//toastr.error('Something Went Wrong !', 'Error ', {timeOut: 5000})
									);
				
			}

	$( document ).ready(function() {
		load_category();
	});
		function load_category(){
				const token=localStorage.getItem("token_admin");
				if(token != null || token != ""){

					let html='';
					
					let url = 'http://localhost:3000/api/setup/category';

								fetch(url, {
								method: 'GET', 
								headers:{
									'Content-Type': 'application/json',
									
									'x-access-token':token
									
								}
								}).then(res => res.json())
								.then(function(data) {
								console.log(data)

							$.each( data, function( key, value ) {
							
								
								html+='	<tr>'+

											'<td style="border:none;">'+

											value.Name+
											'</td>'+
											'<td style="border:none;padding-left:200px;"><img src="http://localhost:3000/uploads/category/'+value.Image+'" style="width:30%;height:30%"></td>'+
											'<td style="border:none;">'+
												'<a href="editcategory.html?id='+value.Id+'"><i class="fs-16 fa fa-pencil " style="color:green;" aria-hidden="true"></i></a>&nbsp;&nbsp;'+
												'<a href="javascript:void(0)" onclick="delete_cat(\'' + value.Id + '\')"><i class="fs-16 fa fa-trash red" style="color:red;" aria-hidden="true"></i></a>'+

												'</td>'+


											'</tr>';
								});
								$("#showcat").html(html);

								
								

								})

								
								.catch(error => console.error('Error:', error),					
								//toastr.error('Something Went Wrong !', 'Error ', {timeOut: 5000})
								);

			}
				
			}
			


</script>
