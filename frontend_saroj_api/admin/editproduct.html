		    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            }
            
            reader.readAsDataURL(input.files[0]);
        }
    }
    
    $("#imgInp").change(function(){
        readURL(this);
    });

	
	function load_category(){
				const token=localStorage.getItem("token_admin");
				if(token != null || token != ""){

					let html='';
					
					let url = 'http://localhost:3000/api/setup/category';

								fetch(url, {
								method: 'GET', 
								headers:{
									'Content-Type': 'application/json',
									
									'x-access-token':token
									
								}
								}).then(res => res.json())
								.then(function(data) {
								console.log(data)
								html='<option value="0"  >Please select One</option>';


							$.each( data, function( key, value ) {
							
								
								html+='<option  value="'+value.Id+'">'+value.Name+'</option>';
								});
								$("#cat_id").html(html);

								
								

								})

								
								.catch(error => console.error('Error:', error),					
								//toastr.error('Something Went Wrong !', 'Error ', {timeOut: 5000})
								);

			}
				
			}

    function load_product(){
        var getUrlParameter = function getUrlParameter(sParam) {
					  var sPageURL = window.location.search.substring(1),
						  sURLVariables = sPageURL.split('&'),
						  sParameterName,
						  i;
	  
					  for (i = 0; i < sURLVariables.length; i++) {
						  sParameterName = sURLVariables[i].split('=');
	  
						  if (sParameterName[0] === sParam) {
							  return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
						  }
					  }
				  };
				   
				  let id = getUrlParameter('id');
				const token=localStorage.getItem("token_admin");
				if(token != null || token != ""){


					let html='';
					
					let url = 'http://localhost:3000/api/setup/product/get/'+id;

								fetch(url, {
								method: 'GET', 
								headers:{
									'Content-Type': 'application/json',
									
									'x-access-token':token
									
								}
								}).then(res => res.json())
								.then(function(data) {
								console.log(data)

                               $("#name").val(data.Name);

                               $("#oldimage").val(data.Image);

							   $("#productid").val(data.Id);
							  $("#code").val(data.Code);
				             $("#catid").val(data.cid);
				             $("#oldcat").html("previously :"+data.Catname);

				            $("#brandid").val(data.bid);
							$("#oldbrand").html("previously :"+data.Brandname);

				           $("#qty").val(data.Quantity);
				           $("#price").val(data.Price);
				         $("#desc").val(data.Description);
				        $("#long_desc").val(data.Long_Description);

				          $("#t_desc").val(data.T_Description);
                               $("#img").html('<img src="http://localhost:3000/image/upload/'+data.Image+'" style="weight:200px;height:200px;">')

                             	})

								
								.catch(error => console.error('Error:', error),					
								//toastr.error('Something Went Wrong !', 'Error ', {timeOut: 5000})
								);

			}
				
			}

						formData.append('imageFile', fileInput.files[0]);

						'x-access-token':localStorage.getItem('token_admin')

						let url1 = 'http://localhost:3000/api/setup/product/grid/list';

					fetch(url1, {
					method: 'put', 
					body: JSON.stringify(data1),
					headers:{
						'Content-Type': 'application/json',
						'x-access-token':localStorage.getItem('token_admin')
